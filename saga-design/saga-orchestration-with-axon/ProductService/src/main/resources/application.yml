server:
  port: 9093

spring:
  application:
    name: ProductService
    #JDBC DataBase Configuration
  datasource:
    url: jdbc:h2:file:~/data/productDataBase;RECOVER=TRUE
    driverClassName: org.h2.Driver
    username: sa
    password: password
  #JPA DataBase Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
  #H2 DataBase Configuration
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
